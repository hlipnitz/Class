<!DOCTYPE html>
<html>
	<head>
		<title>Zinc Cafe - Contact Us</title>
		<link rel="stylesheet" href="css/contactstyle.css" type="text/css"/>
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
	<div class="sidebar">
		<div class="logo">
			<img src="image/logo.png" alt="logo"/>
		</div>
		<div class="menu">
			<ul>
				<li><a href="index.html" class="1" title="Home">Home</a></li>
				<li><a href="about.html" title="About Us">About</a></li>
				<li><a href="menu.html" class="1" title="Menu">Menu</a></li>
				<li><a href="specials.html" title="Seasonal Specials">Specials</a></li>
				<li><a href="location.html" title="Location">Location</a></li>
				<li><a href="contact.html" title="Contact Us">Contact</a></li>
				<div class="clear"></div>
			</ul>
			<h1>Tuesday - Saturday / 11:30 am - 9 pm</h1>
			<h1>Sunday Brunch / 8 am - 2 am</h1>
			<h1>679 Stokes Road, Medford, NJ</h1>
			<h1>P: (609) 953-9462</h1>
		</div>
	</div>
	<div class="container">
		<div id="form-main">
  			<div id="form-div">
    			<form class="form" id="form1" action="mailto:ziplipz@aol.com">
      		<p class="name">
       			 <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      		</p>
      		<p class="email">
        		<input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      		</p>
      		<p class="text">
        		<textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      		</p>
      		<div class="submit">
        		<input type="submit" value="SEND" id="button-blue"/>
        		<div class="ease"></div>
      		</div>
    			</form>
			</div>
		</div>
	</div>
	</body>
</html>
